<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/regis.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500;1,700&display=swap" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <!-- regis -->
    <div class="row ">
      <div class="right">
        <div class="logo mt-4">
          <img class="logo" src="../img/Group 1.jpg" alt="" />
          <span class="title">SCHOOL DUTY</span>
        </div>
        <div class="img-content">
          <img src="../img/undraw_graduation_re_gthn (1) 1.jpg" alt="" />
        </div>
      </div>

      <!-- Log in box -->

      <div class="left">
        <div class="row">
          <div class="judul col-sm-9">
            <h2 class="title1">Register</h2>
            <p class="tulisan">Let's get you all set up so you can verify your personal account and begin setting up our profile</p>
          </div>
          <div class="mb-2 col-sm-10">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-sm-5 mb-2">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
          </div>
          <div class="col-sm-5 mb-2">
            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <label class="form-label" for="">Role</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Pick Your Role</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 mt-3 col-sm-10">
                <button class="btn btn-primary" type="button">Register</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-10">
                <p class="tulisan">Already have an account? <a href="../login/login.html">Log in</a></p>
            </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
