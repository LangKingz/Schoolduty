<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container ">
      <!-- header -->
      <header>
        <div class="row mt-3">
          <div class="logo mt-3">
            <img class="logo" src="../img/Group 1.jpg" alt="" />
            <span class="title">SCHOOL DUTY</span>
          </div>
        </div>
      </header>

      <!-- main -->

      <main class="container">
        <div class="row">
          <div class="col-sm-3">
            <form class="login-form">
              <div class="d-grid ">
                <h1 class="title-login">Log in</h1>
                <p class="caption">Lorem ipsum dolor sit amet.</p>
              </div>
              <div class="bos mb-3">
                <input  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" />
              </div>
              <div class="mb-3">
                <input  type="password" class="form-control" id="exampleInputPassword1"  placeholder="password@example.com"/>
              </div>
              <div class="row">
                <div class=" d-grid gap-2 mt-1 col-sm-12">
                    <button class="btn btn-hover btn-primary" type="button">Register</button>
                </div>
                <p class="caption-regis">New To School Duty?<a href="../register/regis.html">Register</a></p>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
